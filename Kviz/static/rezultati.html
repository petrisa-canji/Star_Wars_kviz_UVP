<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Star Wars osebnostni kviz</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
              crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

        <style>
            .container {
                min-height: 100vh;
                padding: 0;
            }
            .center {
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
            }
            .content {
                padding: 50px;
            }
            h1 {
                font-weight: 300;
            }
            .hide {
                display: none;
            }
        </style>
    </head>
    <body>
        <div class="container center">
            <div class="center w-100 content">
                <h1>Rezultati</h1>

                <table class="table">
                    <thead class="thead-light">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Junak</th>
                            <th scope="col">Točke</th>
                        </tr>
                    </thead>
                    <tbody>
                        % for i, f in enumerate(rezultati):
                        <tr {{ !'class="hide"' if i > 4 else '' }}>
                        <th scope="row">{{i + 1}}</th>
                        <td><a>{{f[0]}}</a></td>
                        <td>{{f[1]}}</td>
                        </tr>
                        %end
                    </tbody>
                </table>

                <button id="show-all" class="btn btn-outline-primary">Prikaži vse</button>
            </div>
            <a class="btn btn-lg btn-outline-primary my-4" href="/">Vrni se na zacetek</a>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                crossorigin="anonymous"></script>
        <script>
            $(function () {
                $('#show-all').click(function () {
                    $('tr').removeClass('hide');
                    $(this).remove();
                    window.scrollTo({top: 0});
                });
            });
        </script>
    </body>
</html>
